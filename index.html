<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="" href="index.css" />
  <title>WAIT! calc</title>
</head>

<body>
  <main>
    <h1>Waitstaff Calculator</h1>

    
    <section>
        <h2>Enter the Meal Details</h2>
      <article>
        <form id="meal-detail-form">
          <label for="price">Base Meal Price: $</label>
          <input type="number" id="price" name="meal-price">

          <label for="tax">Tax Rate: %</label>
          <input type="number" id="tax" name="tax">

          <label for="tip">Tip Percent: %</label>
          <input type="number" id="tip" name="tip">

          <input type="submit" value="Submit">
          <button id="js-quit-btn">Quit</button>
        </form>
      </article>
    </section>

    <section>
      <h2>Customer Charges</h2>
      <article>
        <p id="js-subtotal">Subtotal <span>0.00</span></p>
        <p id="js-tip">Tip <span>0.00</span></p>
      </article>
    </section>

    <section>
      <h2>My Earnings Info</h2>
      <article>
        <p id="js-tip-total">Tip Total: <span>0.00</span></p>
        <p id="js-meal-count">Meal Count: <span>0.00</span></p>
        <p id="js-avg-tip">Average Tip Per Meal: <span>0.00</span></p>
      </article>
    </section>

    <button class="js-reset">Reset</button>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script/main.js"></script>
</body>


</html>
